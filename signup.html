<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/js/app.js"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <div>
        <input type="text" id="name">
        <label>Nome:</label>
      </div>
      <div>
        <input type="text" id="surname">
        <label>Sobrenome:</label>
      </div>      
      <div>
        <input type="email" id="email">
        <label>Email:</label>
      </div>
      <div>
        <input type="password" id="password">
        <label>Senha:</label>
      </div>
      <div>
        <input type="password">
        <label>Repetir senha:</label>
      </div>

    </form>
    <button onclick="userRegister()">Criar conta</button>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
